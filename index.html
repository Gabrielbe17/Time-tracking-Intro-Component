<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Script -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <section class="header">
      <nav>
        <img src="images/logo.svg" alt="">

        <!-- Hamburger menu -->
        <button id="toggle-menu">
          <img src="images/icon-hamburger.svg" alt="" id="hamMenu">
          <img src="images/icon-close.svg" alt="" id="closeMenu">
        </button>
        <!-- Navigation Links -->
        <ul id="nav-links">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li class="span"><span></span></li>
          <li>Login</li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero__text">
          <h3><span>New</span> Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Projet planning and time tracking for agile teams</p>
          <div class="hero__text-cta">
            <button class="cta">schedule a demo</button>
            <h3>to see a preview</h3>
          </div>
        </div>

        <img src="images/illustration-devices.svg" alt="" class="img">
      </div>
      <div class="box"></div>
    </section>
  </header>
</body>
</html>
